<div>select country</div>
<p slideChange>Ketul</p>
<select slideChange (change)="onCountrySelect($event.target.value)" #coutrySelect [value]="selectedCountry"> 
    <option value="all">All</option>
    <option *ngFor="let country of countries" [value]="country" >{{country}}</option>    
</select>
<div>select state</div>
<select (change)="onStateSelect($event.target.value)" #stateSelect [disabled]="disabelState">
        <option value="all">All</option>
        <option *ngFor="let state of states" [value]="state">{{state}}</option>
</select>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" slideChange [parent]="stateSelect">
    <ol class="carousel-indicators">
        <li *ngFor="let image of selectedImages ; let i = index" [attr.data-index]="i" data-target="#carouselExampleIndicators" data-slide-to=i class="active"></li>

    </ol>
    <div class="carousel-inner">

        <div class="carousel-item" *ngFor="let image of selectedImages; let i = index" [attr.data-index]="i" [ngClass]="{'active': i==0}">
            <img class="d-block w-100" [src]="image" alt="Second slide">
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
