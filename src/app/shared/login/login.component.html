<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" autocomplete="off" [formGroup]="loginForm">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" class="form-control" formControlName="email" name="email">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                <small *ngIf="email.errors?.email">please enter the valid email</small>
                                <!-- {{email.errors['required']}} -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <small *ngIf="password.errors?.minlength">please enter the valid email</small>
                            </div>
                        </div>
                        <button type="button" id="sendlogin" [disabled]="!loginForm.valid" class="btn btn-primary" (click)="login()">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
